<html lang="en">
<head>

    <link rel="stylesheet" href="Styles/style.css">

    <!--Navigation Bar top-->
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="">Login</a>
        <a href="">Sign-Up</a>
        <input type="text" placeholder="Search..">
    </div>

        <!--Title for Dashboard-->
    <div class="dash">  
        <h2>Dashboard</h2>
   </div>  
   
        <!--cointainer for first 4 images--> 
    <div class="cointainer" id="cont1">
        <div class="row gx-5">
            <div class="col-sm-6 col-md-3" >
                <div class="p-3" id="field1">
                    <h3 id="title1">Earnings (Monthly)</h3>
                    <p id="p1">40'000$ <img src="Images/calender.png" id="icon1"></p>
                </div>
                

            </div>


            <div class="col-sm-6 col-md-3" >

                    <h3 id="title2">Earnings (Annual)</h3>
                    <p id="p2">215'000$ <img src="Images/dollar.png" id="icon2"></p>
                </div>
                

            </div>


            <div class="col-sm-6 col-md-3" >
                <div class="p-3" id="field3">
                    <h3 id="title3">Tasks</h3>
                    <p id="p3">

                        </div>
                    </p>
                </div>
                

            </div>


            <div class="col-sm-6 col-md-3" >

                    <h3 id="title4">Pending Requests</h3>
                    <p id="p4">18 <img src="Images/chat.png" id="icon3"></p>
                    
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8" class="graphic">
                <div class="alternative col"><span class="txt">Green:</span> Direct<br><span class="txt1">Lightblue:</span> Social<br><span class="txt2">Lightgreen:</span> Refferal</div>

                <div class="piechart col"></div>

            </div>


            <div class="col-sm-4" class="graphic2"> 

                <img src="Images/chart.png" id="img2">

            </div>
        </div>
    </div>
